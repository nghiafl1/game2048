<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f8b195 0%, #f67280 50%, #c06c84 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #5a3e36;
        }

        .container {
            background: rgba(255, 250, 245, 0.97);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            max-width: 1000px;
            width: 95%;
        }

        .title {
            text-align: center;
            font-size: 3em;
            font-weight: bold;
            color: #c06c84;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(192, 108, 132, 0.2);
        }

        .menu-screen, .settings-screen, .game-screen, .vs-screen, .mode-select {
            display: none;
            text-align: center;
        }

        .menu-screen.active, .settings-screen.active, .game-screen.active, .vs-screen.active, .mode-select.active {
            display: block;
        }

        .menu-btn, .settings-btn, .back-btn, .mode-btn, .game-btn {
            background: linear-gradient(45deg, #f8b195, #f67280);
            color: white;
            border: none;
            padding: 15px 40px;
            margin: 10px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(246, 114, 128, 0.3);
            font-weight: bold;
        }

        .menu-btn:hover, .settings-btn:hover, .back-btn:hover, .mode-btn:hover, .game-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(246, 114, 128, 0.4);
            background: linear-gradient(45deg, #f67280, #c06c84);
        }

        .grid-size-selector {
            margin: 30px 0;
            padding: 20px;
            background: #fff5f0;
            border-radius: 10px;
            border: 2px solid #f8b195;
        }

        .grid-size-selector label {
            display: block;
            margin: 15px 0;
            font-size: 20px;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s;
            color: #5a3e36;
        }

        .grid-size-selector label:hover {
            background: #ffe8dc;
        }

        .grid-size-selector input[type="radio"] {
            margin-right: 10px;
            transform: scale(1.3);
            cursor: pointer;
            accent-color: #f67280;
        }

        .game-board {
            background: #d9a5a0;
            border-radius: 10px;
            padding: 10px;
            margin: 20px auto;
            display: inline-block;
            position: relative;
        }

        .grid-container {
            position: relative;
        }

        .grid-cell {
            background: #e6c3be;
            border-radius: 5px;
            margin: 5px;
            display: inline-block;
            vertical-align: top;
            position: absolute;
        }

        .tile {
            position: absolute;
            border-radius: 5px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: none;
            margin: 5px;
            transform-origin: center center;
        }

        .tile-2 { background: #ffeaa7; color: #5a3e36; }
        .tile-4 { background: #fdcb6e; color: #5a3e36; }
        .tile-8 { background: #f8b195; color: #fff; }
        .tile-16 { background: #f99e7d; color: #fff; }
        .tile-32 { background: #f67280; color: #fff; }
        .tile-64 { background: #e85a6b; color: #fff; }
        .tile-128 { background: #ed8b9c; color: #fff; }
        .tile-256 { background: #d77a8a; color: #fff; }
        .tile-512 { background: #c06c84; color: #fff; }
        .tile-1024 { background: #aa5c73; color: #fff; }
        .tile-2048 { background: #8b4a5f; color: #fff; }
        .tile-4096 { background: #6b3a4d; color: #fff; }

        .score-board {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .score-item {
            background: #d9a5a0;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .game-controls {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .vs-container {
            display: flex;
            gap: 30px;
            align-items: flex-start;
            justify-content: center;
            flex-wrap: wrap;
        }

        .player-section {
            flex: 1;
            min-width: 300px;
            max-width: 450px;
        }

        .player-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 10px;
        }

        .human-player {
            background: #f8b195;
            color: white;
        }

        .ai-player {
            background: #c06c84;
            color: white;
        }

        .timer {
            font-size: 32px;
            font-weight: bold;
            color: #f67280;
            margin: 20px 0;
            padding: 20px;
            background: rgba(246, 114, 128, 0.1);
            border-radius: 15px;
            border: 3px solid #f67280;
        }

        .difficulty-selector, .time-selector {
            margin: 20px 0;
            font-size: 18px;
            color: #5a3e36;
        }

        .difficulty-selector select, .time-selector select {
            padding: 12px 20px;
            border-radius: 8px;
            border: 2px solid #f8b195;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
            background: white;
            color: #5a3e36;
        }

        .winner-announcement {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(90, 62, 54, 0.97);
            color: white;
            padding: 40px;
            border-radius: 20px;
            font-size: 28px;
            z-index: 1000;
            display: none;
            text-align: center;
            min-width: 300px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        /* Confirmation modal for ending VS mode */
        .confirm-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1200;
        }

        .confirm-modal {
            background: white;
            color: #5a3e36;
            padding: 24px 28px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
            width: 90%;
            max-width: 420px;
            text-align: center;
        }

        .confirm-title { font-size: 20px; margin-bottom: 8px; font-weight: bold; }
        .confirm-body { font-size: 16px; margin-bottom: 18px; }
        .confirm-actions { display:flex; gap:12px; justify-content:center; }
        .confirm-btn { padding:10px 18px; border-radius:8px; border:none; cursor:pointer; font-weight:600; }
        .confirm-btn.cancel { background:#eee; color:#5a3e36; }
        .confirm-btn.confirm { background:linear-gradient(45deg,#f67280,#c06c84); color:white; }

        #hintDisplay {
            margin-top: 15px;
            font-weight: bold;
            color: #c06c84;
            font-size: 20px;
            min-height: 30px;
        }

        h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #c06c84;
        }

        @media (max-width: 768px) {
            .vs-container {
                flex-direction: column;
                gap: 20px;
            }
            
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .title {
                font-size: 2em;
            }

            .menu-btn, .mode-btn, .game-btn {
                padding: 12px 30px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">2048</h1>

        <!-- Menu chính -->
        <div class="menu-screen active">
            <button class="menu-btn" onclick="showPlayOptions()">PLAY</button>
            <button class="menu-btn" onclick="showSettings()">SETTINGS</button>
        </div>

        <!-- Chọn chế độ chơi -->
        <div class="mode-select">
            <h2>Chọn chế độ chơi</h2>
            <button class="mode-btn" onclick="startSinglePlayer()">Play Alone</button>
            <button class="mode-btn" onclick="showVSOptions()">Play with Computer</button>
            <button class="back-btn" onclick="showMenu()">Back</button>
        </div>

        <!-- Settings -->
        <div class="settings-screen">
            <h2>Settings</h2>
            <div class="grid-size-selector">
                <label>
                    <input type="radio" name="gridSize" value="3"> 
                    3x3 (Dễ)
                </label>
                <label>
                    <input type="radio" name="gridSize" value="4" checked> 
                    4x4 (Tiêu chuẩn)
                </label>
                <label>
                    <input type="radio" name="gridSize" value="5"> 
                    5x5 (Khó)
                </label>
            </div>
            <button class="settings-btn" onclick="saveSettings()">Save</button>
            <button class="back-btn" onclick="showMenu()">Back</button>
        </div>

        <!-- VS Mode Options -->
        <div class="vs-screen">
            <h2>Play with Computer</h2>
            <div class="difficulty-selector">
                <label>Độ khó: 
                    <select id="difficulty">
                        <option value="easy">Dễ</option>
                        <option value="medium" selected>Vừa</option>
                        <option value="hard">Khó</option>
                    </select>
                </label>
            </div>
            <div class="time-selector">
                <label>Thời gian: 
                    <select id="timeLimit">
                        <option value="60">1 phút</option>
                        <option value="120" selected>2 phút</option>
                        <option value="180">3 phút</option>
                        <option value="300">5 phút</option>
                    </select>
                </label>
            </div>
            <button class="mode-btn" onclick="startVSMode()">Bắt đầu thi đấu</button>
            <button class="back-btn" onclick="showPlayOptions()">Back</button>
        </div>

        <!-- Game Screen -->
        <div class="game-screen">
            <div class="timer" id="gameTimer" style="display: none;"></div>
            
            <!-- Single Player -->
            <div id="singlePlayerGame" style="display: none;">
                <div class="score-board">
                    <div class="score-item">Score: <span id="score">0</span></div>
                    <div class="score-item">Best: <span id="best">0</span></div>
                </div>
                <div class="game-board" id="gameBoard"></div>
                <div class="game-controls">
                    <button class="game-btn" onclick="undoMove()">Undo</button>
                    <button class="game-btn" onclick="getHint()">Hint</button>
                    <button class="game-btn" onclick="restartGame()">Restart</button>
                    <button class="back-btn" onclick="showPlayOptions()">Back</button>
                </div>
                <div id="hintDisplay"></div>
            </div>

            <!-- VS Mode -->
            <div id="vsGame" style="display: none;">
                <div class="vs-container">
                    <div class="player-section">
                        <div class="player-title human-player">BẠN</div>
                        <div class="score-board">
                            <div class="score-item">Score: <span id="humanScore">0</span></div>
                        </div>
                        <div class="game-board" id="humanBoard"></div>
                    </div>
                    <div class="player-section">
                        <div class="player-title ai-player">MÁY</div>
                        <div class="score-board">
                            <div class="score-item">Score: <span id="aiScore">0</span></div>
                        </div>
                        <div class="game-board" id="aiBoard"></div>
                    </div>
                </div>
                <div class="game-controls">
                    <button class="back-btn" onclick="endVSMode()">Kết thúc</button>
                </div>
            </div>
        </div>

        <!-- Winner Announcement -->
        <div class="winner-announcement" id="winnerAnnouncement">
            <div id="winnerText"></div>
            <button class="game-btn" onclick="hideWinner()" style="margin-top: 20px;">OK</button>
        </div>

        <!-- Confirm end match modal -->
        <div class="confirm-overlay" id="confirmOverlay">
            <div class="confirm-modal" role="dialog" aria-modal="true" aria-labelledby="confirmTitle">
                <div class="confirm-title" id="confirmTitle">Kết thúc trận đấu</div>
                <div class="confirm-body">Bạn có chắc muốn kết thúc trận đấu hiện tại không? Hành động này sẽ dừng đồng hồ và kết thúc trận.</div>
                <div class="confirm-actions">
                    <button class="confirm-btn cancel" id="confirmCancel">Huỷ</button>
                    <button class="confirm-btn confirm" id="confirmEnd">Kết thúc</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Game state với animation system
        let gameState = {
            gridSize: 4,
            score: 0,
            best: localStorage.getItem('best2048') || 0,
            gameHistory: [],
            isVSMode: false,
            aiDifficulty: 'medium',
            timeLimit: 120,
            timeRemaining: 120,
            gameTimer: null,
            aiTimer: null,
            isAnimating: false,
            
            // Tile system với animation state
            tiles: [], // Mảng các tile objects
            nextTileId: 0,
            
            // Animation constants
            MOVE_DURATION: 150, // ms
            MERGE_DURATION: 150, // ms
            SPAWN_DURATION: 200, // ms
            
            // AI game state
            aiGame: null,
            aiTiles: [],
            aiNextTileId: 0,
            aiAnimationEngine: null
        };

        // Tile class với animation properties
        class Tile {
            constructor(value, x, y, id) {
                this.id = id;
                this.value = value;
                this.x = x;
                this.y = y;
                this.targetX = x;
                this.targetY = y;
                this.scale = 1.0;
                this.merging = false;
                this.isNew = true;
                this.mergedFrom = null;
                this.element = null;
            }
            
            clone() {
                const tile = new Tile(this.value, this.x, this.y, this.id);
                tile.targetX = this.targetX;
                tile.targetY = this.targetY;
                tile.scale = this.scale;
                tile.merging = this.merging;
                tile.isNew = false;
                return tile;
            }
        }

        // Animation engine
        class AnimationEngine {
            constructor() {
                this.animations = [];
                this.running = false;
            }
            
            addAnimation(tile, property, from, to, duration, easing = 'easeOut') {
                this.animations.push({
                    tile,
                    property,
                    from,
                    to,
                    duration,
                    startTime: performance.now(),
                    easing
                });
                
                if (!this.running) {
                    this.running = true;
                    this.animate();
                }
            }
            
            animate() {
                const now = performance.now();
                let hasActive = false;
                
                for (let i = this.animations.length - 1; i >= 0; i--) {
                    const anim = this.animations[i];
                    const elapsed = now - anim.startTime;
                    const progress = Math.min(elapsed / anim.duration, 1);
                    
                    const easedProgress = this.ease(progress, anim.easing);
                    const value = anim.from + (anim.to - anim.from) * easedProgress;
                    
                    anim.tile[anim.property] = value;
                    
                    if (progress >= 1) {
                        this.animations.splice(i, 1);
                    } else {
                        hasActive = true;
                    }
                }
                
                // Render based on which engine this is
                if (this === animationEngine) {
                    renderTiles();
                } else if (this === aiAnimationEngine) {
                    renderAITiles();
                }
                
                if (hasActive) {
                    requestAnimationFrame(() => this.animate());
                } else {
                    this.running = false;
                    if (this === animationEngine) {
                        gameState.isAnimating = false;
                    }
                }
            }
            
            ease(t, type) {
                switch(type) {
                    case 'easeOut':
                        return 1 - Math.pow(1 - t, 3);
                    case 'easeInOut':
                        return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
                    default:
                        return t;
                }
            }
            
            clear() {
                this.animations = [];
                this.running = false;
            }
        }

        const animationEngine = new AnimationEngine();
        const aiAnimationEngine = new AnimationEngine();

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('best').textContent = gameState.best;
        });

        // Keyboard controls
        document.addEventListener('keydown', handleKeyPress);

        function handleKeyPress(e) {
            if (!document.querySelector('.game-screen').classList.contains('active')) return;
            if (gameState.isAnimating) return;
            
            let direction = null;
            
            switch(e.key) {
                case 'ArrowUp':
                    e.preventDefault();
                    direction = 'up';
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    direction = 'down';
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    direction = 'left';
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    direction = 'right';
                    break;
            }
            
            if (direction) {
                makeMove(direction);
            }
        }

        // Navigation functions
        function showMenu() {
            hideAllScreens();
            document.querySelector('.menu-screen').classList.add('active');
        }

        function showPlayOptions() {
            hideAllScreens();
            document.querySelector('.mode-select').classList.add('active');
        }

        function showSettings() {
            hideAllScreens();
            document.querySelector('.settings-screen').classList.add('active');
        }

        function showVSOptions() {
            hideAllScreens();
            document.querySelector('.vs-screen').classList.add('active');
        }

        function hideAllScreens() {
            document.querySelectorAll('.menu-screen, .settings-screen, .game-screen, .vs-screen, .mode-select').forEach(screen => {
                screen.classList.remove('active');
            });
        }

        // Settings
        function saveSettings() {
            const selected = document.querySelector('input[name="gridSize"]:checked');
            gameState.gridSize = parseInt(selected.value);
            alert('Đã lưu cài đặt! Kích thước lưới: ' + gameState.gridSize + 'x' + gameState.gridSize);
            showMenu();
        }

        // Game initialization
        function startSinglePlayer() {
            gameState.isVSMode = false;
            initGame();
            hideAllScreens();
            document.querySelector('.game-screen').classList.add('active');
            document.getElementById('singlePlayerGame').style.display = 'block';
            document.getElementById('vsGame').style.display = 'none';
            document.getElementById('gameTimer').style.display = 'none';
        }

        function startVSMode() {
            gameState.isVSMode = true;
            gameState.aiDifficulty = document.getElementById('difficulty').value;
            gameState.timeLimit = parseInt(document.getElementById('timeLimit').value);
            gameState.timeRemaining = gameState.timeLimit;
            // record start time for VS mode
            gameState.vsStartTime = Date.now();
            
            initGame();
            initAIGame();
            startTimer();
            
            hideAllScreens();
            document.querySelector('.game-screen').classList.add('active');
            document.getElementById('singlePlayerGame').style.display = 'none';
            document.getElementById('vsGame').style.display = 'block';
            document.getElementById('gameTimer').style.display = 'block';
        }

        function initGame() {
            gameState.tiles = [];
            gameState.nextTileId = 0;
            gameState.score = 0;
            gameState.gameHistory = [];
            gameState.isAnimating = false;
            animationEngine.clear();
            
            createGameBoard();
            
            // Add initial tiles
            addRandomTile();
            addRandomTile();
            
            renderTiles();
            updateScore();
        }

        function initAIGame() {
            gameState.aiGame = {
                score: 0
            };
            gameState.aiTiles = [];
            gameState.aiNextTileId = 0;
            aiAnimationEngine.clear();
            
            createAIBoard();
            
            // Add initial tiles
            addRandomTileAI();
            addRandomTileAI();
            
            renderAITiles();
            updateAIScore();
            
            // Start AI playing
            startAIPlayer();
        }

        function createGameBoard() {
            const board = document.getElementById(gameState.isVSMode ? 'humanBoard' : 'gameBoard');
            board.innerHTML = '';
            
            const size = gameState.gridSize;
            const cellSize = gameState.isVSMode ? 60 : 80;
            const tileSize = gameState.isVSMode ? 50 : 70;
            
            board.style.width = (size * cellSize + 20) + 'px';
            board.style.height = (size * cellSize + 20) + 'px';
            
            // Create grid cells
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'grid-cell';
                    cell.style.width = tileSize + 'px';
                    cell.style.height = tileSize + 'px';
                    cell.style.left = (j * cellSize + 10) + 'px';
                    cell.style.top = (i * cellSize + 10) + 'px';
                    board.appendChild(cell);
                }
            }
        }

        function createAIBoard() {
            const board = document.getElementById('aiBoard');
            board.innerHTML = '';
            
            const size = gameState.gridSize;
            const cellSize = 60;
            const tileSize = 50;
            
            board.style.width = (size * cellSize + 20) + 'px';
            board.style.height = (size * cellSize + 20) + 'px';
            
            // Create grid cells for AI
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'grid-cell';
                    cell.style.width = tileSize + 'px';
                    cell.style.height = tileSize + 'px';
                    cell.style.left = (j * cellSize + 10) + 'px';
                    cell.style.top = (i * cellSize + 10) + 'px';
                    board.appendChild(cell);
                }
            }
        }

        function addRandomTile() {
            const emptyCells = [];
            const grid = tilesToGrid();
            
            for (let i = 0; i < gameState.gridSize; i++) {
                for (let j = 0; j < gameState.gridSize; j++) {
                    if (grid[i][j] === 0) {
                        emptyCells.push({x: j, y: i});
                    }
                }
            }
            
            if (emptyCells.length > 0) {
                const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                const value = Math.random() < 0.9 ? 2 : 4;
                const tile = new Tile(value, randomCell.x, randomCell.y, gameState.nextTileId++);
                tile.scale = 0;
                gameState.tiles.push(tile);
                
                // Animate spawn
                animationEngine.addAnimation(tile, 'scale', 0, 1, gameState.SPAWN_DURATION, 'easeOut');
            }
        }

        function addRandomTileAI() {
            const emptyCells = [];
            const grid = aiTilesToGrid();
            
            for (let i = 0; i < gameState.gridSize; i++) {
                for (let j = 0; j < gameState.gridSize; j++) {
                    if (grid[i][j] === 0) {
                        emptyCells.push({x: j, y: i});
                    }
                }
            }
            
            if (emptyCells.length > 0) {
                const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                const value = Math.random() < 0.9 ? 2 : 4;
                const tile = new Tile(value, randomCell.x, randomCell.y, gameState.aiNextTileId++);
                tile.scale = 0;
                gameState.aiTiles.push(tile);
                
                // Animate spawn
                aiAnimationEngine.addAnimation(tile, 'scale', 0, 1, gameState.SPAWN_DURATION, 'easeOut');
            }
        }

        function aiTilesToGrid() {
            const grid = [];
            for (let i = 0; i < gameState.gridSize; i++) {
                grid[i] = new Array(gameState.gridSize).fill(0);
            }
            
            for (const tile of gameState.aiTiles) {
                if (!tile.merging) {

        function processMove(direction) {
            const size = gameState.gridSize;
            let moved = false;

            // Build a local grid of tile references
            const grid = [];
            for (let i = 0; i < size; i++) {
                grid[i] = new Array(size).fill(null);
            }
            for (const tile of gameState.tiles) {
                grid[tile.y][tile.x] = tile;
            }

            const vectors = {
                'up': {x: 0, y: -1},
                'down': {x: 0, y: 1},
                'left': {x: -1, y: 0},
                'right': {x: 1, y: 0}
            };

            const vector = vectors[direction];
            const traversals = buildTraversals(vector);

            const tilesToRemove = [];
            const tilesToAdd = [];

            // Traverse in order and update local grid as we move/merge tiles
            for (const y of traversals.y) {
                for (const x of traversals.x) {
                    const tile = grid[y][x];
                    if (!tile) continue;

                    // Find farthest available position
                    let posX = x;
                    let posY = y;
                    let nextX = posX + vector.x;
                    let nextY = posY + vector.y;

                    while (withinBounds(nextX, nextY) && !grid[nextY][nextX]) {
                        posX = nextX;
                        posY = nextY;
                        nextX = posX + vector.x;
                        nextY = posY + vector.y;
                    }

                    // If next cell has a tile with same value and it's not already merging, merge
                    if (withinBounds(nextX, nextY) && grid[nextY][nextX] && grid[nextY][nextX].value === tile.value && !grid[nextY][nextX].merging) {
                        const other = grid[nextY][nextX];
                        const merged = new Tile(tile.value * 2, nextX, nextY, gameState.nextTileId++);
                        // Start animation from the moving tile's current position
                        merged.x = tile.x;
                        merged.y = tile.y;
                        merged.targetX = nextX;
                        merged.targetY = nextY;
                        merged.merging = true;
                        merged.mergedFrom = [tile, other];

                        grid[y][x] = null;
                        grid[nextY][nextX] = merged;
                        tilesToAdd.push(merged);
                        tilesToRemove.push(tile);
                        tilesToRemove.push(other);
                        gameState.score += merged.value;
                        moved = true;
                    } else {
                        // Move tile to farthest position
                        if (posX !== x || posY !== y) {
                            tile.targetX = posX;
                            tile.targetY = posY;
                            grid[posY][posX] = tile;
                            grid[y][x] = null;
                            moved = true;
                        } else {
                            // stays in place
                        }
                    }
                }
            }

            // Add merged tiles to gameState.tiles and remove merged-from tiles
            for (const m of tilesToAdd) {
                gameState.tiles.push(m);
            }
            for (const t of tilesToRemove) {
                const index = gameState.tiles.indexOf(t);
                if (index > -1) gameState.tiles.splice(index, 1);
            }

            return moved;
        }

        function buildTraversals(vector) {
            const traversals = {x: [], y: []};
            
            for (let pos = 0; pos < gameState.gridSize; pos++) {
                traversals.x.push(pos);
                traversals.y.push(pos);
            }
            
            if (vector.x === 1) traversals.x = traversals.x.reverse();
            if (vector.y === 1) traversals.y = traversals.y.reverse();
            
            return traversals;
        }

        function findTileAt(x, y) {
            for (const tile of gameState.tiles) {
                if (tile.x === x && tile.y === y) {
                    return tile;
                }
            }
            return null;

        function findFarthestPosition(x, y, vector) {
            let previous;
            
            do {
                previous = {x, y};
                x = previous.x + vector.x;
                y = previous.y + vector.y;
            } while (withinBounds(x, y) && !findTileAt(x, y));
            
            return {
                farthest: previous,
                next: {x, y}
            };
        }

        function withinBounds(x, y) {
            return x >= 0 && x < gameState.gridSize && y >= 0 && y < gameState.gridSize;
        }

        function evaluateMove(direction) {
            // Save current state

        function countEmptyCells(grid) {
            let count = 0;
            for (let i = 0; i < gameState.gridSize; i++) {
                for (let j = 0; j < gameState.gridSize; j++) {
                    if (grid[i][j] === 0) count++;

        function calculateMonotonicity(grid) {
            let monotonicity = 0;
            
            for (let i = 0; i < gameState.gridSize; i++) {
                let increasing = 0;
                let decreasing = 0;
                for (let j = 1; j < gameState.gridSize; j++) {
                    if (grid[i][j] > grid[i][j-1]) increasing++;
                    if (grid[i][j] < grid[i][j-1]) decreasing++;
                }
                monotonicity += Math.max(increasing, decreasing);
            }
            
            for (let j = 0; j < gameState.gridSize; j++) {
                let increasing = 0;
                let decreasing = 0;
                for (let i = 1; i < gameState.gridSize; i++) {
                    if (grid[i][j] > grid[i-1][j]) increasing++;
                    if (grid[i][j] < grid[i-1][j]) decreasing++;
                }
                monotonicity += Math.max(increasing, decreasing);
            }
            
            return monotonicity;
        }

        function calculateSmoothness(grid) {
            let smoothness = 0;
            
            for (let i = 0; i < gameState.gridSize; i++) {
                for (let j = 0; j < gameState.gridSize; j++) {
                    if (grid[i][j] !== 0) {
                        if (j < gameState.gridSize - 1 && grid[i][j+1] !== 0) {
                            smoothness -= Math.abs(Math.log2(grid[i][j]) - Math.log2(grid[i][j+1]));
                        }
                        if (i < gameState.gridSize - 1 && grid[i+1][j] !== 0) {
                            smoothness -= Math.abs(Math.log2(grid[i][j]) - Math.log2(grid[i+1][j]));
                        }
                    }
                }
            }
            
            return smoothness;
        }

        // --- Grid-based move simulation and expectimax-like evaluator ---
        function applyMoveToGrid(grid, direction) {
            const size = gameState.gridSize;
            // deep copy
            const newGrid = grid.map(row => row.slice());
            let moved = false;
            let scoreGain = 0;

            function operateLine(line) {
                const arr = line.filter(v => v !== 0);
                const result = [];
                let i = 0;
                while (i < arr.length) {
                    if (i + 1 < arr.length && arr[i] === arr[i + 1]) {
                        const merged = arr[i] * 2;
                        result.push(merged);
                        scoreGain += merged;
                        i += 2;
                    } else {
                        result.push(arr[i]);
                        i += 1;
                    }
                }
                while (result.length < size) result.push(0);
                return result;
            }

            if (direction === 'left' || direction === 'right') {
                for (let r = 0; r < size; r++) {
                    let line = newGrid[r].slice();
                    if (direction === 'right') line = line.reverse();
                    const newLine = operateLine(line);
                    if (direction === 'right') newLine.reverse();
                    for (let c = 0; c < size; c++) {
                        if (newGrid[r][c] !== newLine[c]) moved = true;
                        newGrid[r][c] = newLine[c];
                    }
                }
            } else {
                // up or down operate on columns
                for (let c = 0; c < size; c++) {
                    let col = [];
                    for (let r = 0; r < size; r++) col.push(newGrid[r][c]);
                    if (direction === 'down') col = col.reverse();
                    const newCol = operateLine(col);
                    if (direction === 'down') newCol.reverse();
                    for (let r = 0; r < size; r++) {
                        if (newGrid[r][c] !== newCol[r]) moved = true;
                        newGrid[r][c] = newCol[r];
                    }
                }
            }

            return {grid: newGrid, moved, scoreGain};
        }

        function evaluateGridHeuristic(grid, scoreGain = 0) {
            // Heuristic combining empties, monotonicity and smoothness plus score gain
            const empties = countEmptyCells(grid);
            const mono = calculateMonotonicity(grid);
            const smooth = calculateSmoothness(grid);
            // weights tuned for reasonable behavior
            return scoreGain * 1.0 + empties * 150 + mono * 10 + smooth * 8;
        }

        function evaluateMoveExpectimax(direction) {
            const baseGrid = tilesToGrid();

            const first = applyMoveToGrid(baseGrid, direction);
            if (!first.moved) return Number.NEGATIVE_INFINITY;

            const afterGrid = first.grid;
            const immediateScore = evaluateGridHeuristic(afterGrid, first.scoreGain);

            // get empty cells
            const empties = [];
            for (let i = 0; i < gameState.gridSize; i++) {
                for (let j = 0; j < gameState.gridSize; j++) {
                    if (afterGrid[i][j] === 0) empties.push({i, j});
                }
            }

            if (empties.length === 0) {
                return immediateScore;
            }

            // To limit cost, sample if too many empties
            const sample = empties.length > 8 ? shuffleArray(empties).slice(0, 8) : empties;

            let expected = 0;
            for (const cell of sample) {
                // 2 with prob 0.9, 4 with prob 0.1
                const candidates = [{v:2,p:0.9},{v:4,p:0.1}];
                let cellExpected = 0;
                for (const cand of candidates) {
                    const g = afterGrid.map(row => row.slice());
                    g[cell.i][cell.j] = cand.v;

                    // now evaluate best subsequent move (one ply)
                    let bestNext = Number.NEGATIVE_INFINITY;
                    const dirs = ['up','down','left','right'];
                    for (const d of dirs) {
                        const res = applyMoveToGrid(g, d);
                        if (!res.moved) continue;
                        const val = evaluateGridHeuristic(res.grid, res.scoreGain);
                        if (val > bestNext) bestNext = val;
                    }
                    // if no valid next move, evaluate current grid
                    if (bestNext === Number.NEGATIVE_INFINITY) bestNext = evaluateGridHeuristic(g, 0);

                    cellExpected += cand.p * bestNext;
                }
                expected += cellExpected;
            }

            // average over sampled empty positions
            expected = expected / sample.length;

            // combine immediate heuristic and expected future (give some weight to immediate)
            return immediateScore * 0.6 + expected * 0.4;
        }

        // small helper
        function shuffleArray(arr) {
            const a = arr.slice();
            for (let i = a.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [a[i], a[j]] = [a[j], a[i]];
            }
            return a;
        }

        function checkGameOver() {
            const grid = tilesToGrid();
            
            // Check for empty cells
            for (let i = 0; i < gameState.gridSize; i++) {
                for (let j = 0; j < gameState.gridSize; j++) {
                    if (grid[i][j] === 0) return false;
                }
            }
            
            // Check for possible merges
            for (let i = 0; i < gameState.gridSize; i++) {
                for (let j = 0; j < gameState.gridSize; j++) {
                    const current = grid[i][j];
                    if (j < gameState.gridSize - 1 && grid[i][j + 1] === current) return false;
                    if (i < gameState.gridSize - 1 && grid[i + 1][j] === current) return false;
                }
            }
            
            alert('Game Over!\nĐiểm cuối cùng: ' + gameState.score);
            return true;
        }

                    let posX = x;
                    let posY = y;
                    let nextX = posX + vector.x;

                        nextY = posY + vector.y;
                    }

                        tilesToAdd.push(merged);
                        tilesToRemove.push(tile);
                        tilesToRemove.push(other);
                        gameState.aiGame.score += merged.value;
                        moved = true;
                    } else {

                            tile.targetX = posX;
                            tile.targetY = posY;
                            grid[posY][posX] = tile;
                            grid[y][x] = null;
                            moved = true;
                        }
                    }
                }
            }

            for (const m of tilesToAdd) gameState.aiTiles.push(m);
            for (const t of tilesToRemove) {

                if (index > -1) gameState.aiTiles.splice(index, 1);
            }

        function findAITileAt(x, y) {

        function findFarthestPositionAI(x, y, vector) {
            let previous;
            
            do {
                previous = {x, y};
                x = previous.x + vector.x;
                y = previous.y + vector.y;
            } while (withinBounds(x, y) && !findAITileAt(x, y));

        function evaluateMoveAI(direction) {
            const savedTiles = gameState.aiTiles.map(t => t.clone());
            const savedScore = gameState.aiGame.score;
            
            const moved = testProcessAIMove(direction);
            
            // If AI move doesn't change the board, treat as invalid
            if (!moved) {
                return Number.NEGATIVE_INFINITY;
            }

            let score = 0;
            score += gameState.aiGame.score - savedScore;

            const grid = aiTilesToGrid();
            const emptyCells = countEmptyCells(grid);
            score += emptyCells * 10;

            score += calculateMonotonicity(grid) * 5;

            if (gameState.aiDifficulty === 'easy') {
                score += Math.random() * 100;
            } else if (gameState.aiDifficulty === 'medium') {
                score += Math.random() * 50;
            }
            
            // Restore AI tiles and re-render to avoid disappearing numbers after simulation
            gameState.aiTiles.forEach(t => {
                if (t.element) {
                    t.element.remove();
                }
            });
            gameState.aiTiles = savedTiles;
            gameState.aiGame.score = savedScore;
            renderAITiles();
            
            return score;
        }

        function testProcessAIMove(direction) {
            const size = gameState.gridSize;
            let moved = false;

            const grid = [];
            for (let i = 0; i < size; i++) grid[i] = new Array(size).fill(null);
            for (const tile of gameState.aiTiles) grid[tile.y][tile.x] = tile;

            const vectors = {
                'up': {x: 0, y: -1},
                'down': {x: 0, y: 1},
                'left': {x: -1, y: 0},
                'right': {x: 1, y: 0}
            };
            const vector = vectors[direction];
            const traversals = buildTraversals(vector);

            const tilesToRemove = [];
            const tilesToAdd = [];

            for (const y of traversals.y) {
                for (const x of traversals.x) {
                    const tile = grid[y][x];
                    if (!tile) continue;

                    let posX = x;
                    let posY = y;
                    let nextX = posX + vector.x;
                    let nextY = posY + vector.y;

                    while (withinBounds(nextX, nextY) && !grid[nextY][nextX]) {
                        posX = nextX;
                        posY = nextY;
                        nextX = posX + vector.x;
                        nextY = posY + vector.y;
                    }

                    if (withinBounds(nextX, nextY) && grid[nextY][nextX] && grid[nextY][nextX].value === tile.value && !grid[nextY][nextX].merging) {
                        const other = grid[nextY][nextX];
                        const merged = new Tile(tile.value * 2, nextX, nextY, gameState.aiNextTileId++);
                        merged.merging = true;

                        grid[y][x] = null;
                        grid[nextY][nextX] = merged;
                        tilesToAdd.push(merged);
                        tilesToRemove.push(tile);
                        tilesToRemove.push(other);
                        gameState.aiGame.score += merged.value;
                        moved = true;
                    } else {
                        if (posX !== x || posY !== y) {
                            tile.targetX = posX;
                            tile.targetY = posY;
                            tile.x = tile.targetX;
                            tile.y = tile.targetY;
                            grid[posY][posX] = tile;
                            grid[y][x] = null;
                            moved = true;
                        }
                    }
                }
            }

            for (const m of tilesToAdd) gameState.aiTiles.push(m);
            for (const t of tilesToRemove) {
                const index = gameState.aiTiles.indexOf(t);
                if (index > -1) gameState.aiTiles.splice(index, 1);
            }

            return moved;
        }

        function startTimer() {
            updateTimerDisplay();
            gameState.gameTimer = setInterval(() => {
                gameState.timeRemaining--;
                updateTimerDisplay();
                
                if (gameState.timeRemaining <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(gameState.timeRemaining / 60);
            const seconds = gameState.timeRemaining % 60;
            document.getElementById('gameTimer').textContent = 
                `Time: ${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function endGame() {
            if (gameState.gameTimer) {
                clearInterval(gameState.gameTimer);
                gameState.gameTimer = null;
            }
            
            if (gameState.aiTimer) {
                clearInterval(gameState.aiTimer);
                gameState.aiTimer = null;
            }
            
            if (gameState.isVSMode) {
                let winner = '';
                if (gameState.score > gameState.aiGame.score) {
                    winner = 'BẠN THẮNG!';
                } else if (gameState.aiGame.score > gameState.score) {
                    winner = 'MÁY THẮNG!';
                } else {
                    winner = 'HÒA!';
                }
                // calculate played time (fallback to timeLimit - timeRemaining if vsStartTime missing)
                let playedSeconds = 0;
                if (gameState.vsStartTime) {
                    playedSeconds = Math.max(0, Math.floor((Date.now() - gameState.vsStartTime) / 1000));
                } else if (typeof gameState.timeLimit === 'number') {
                    playedSeconds = Math.max(0, gameState.timeLimit - gameState.timeRemaining);
                }
                const minutes = Math.floor(playedSeconds / 60);
                const seconds = playedSeconds % 60;

                document.getElementById('winnerText').innerHTML = 
                    `<div style="font-size: 32px; margin-bottom: 15px;">${winner}</div>` +
                    `<div style="font-size: 20px;">Điểm của bạn: ${gameState.score}</div>` +
                    `<div style="font-size: 20px;">Điểm của máy: ${gameState.aiGame.score}</div>` +
                    `<div style="font-size: 18px; margin-top:12px; color: #ffd;">Thời gian chơi: ${minutes}:${seconds.toString().padStart(2,'0')}</div>`;
                document.getElementById('winnerAnnouncement').style.display = 'block';
            }
        }

        function endVSMode() {
            // Show custom confirmation modal
            const overlay = document.getElementById('confirmOverlay');
            overlay.style.display = 'flex';

            const cancelBtn = document.getElementById('confirmCancel');
            const endBtn = document.getElementById('confirmEnd');

            function cleanupHandlers() {
                cancelBtn.removeEventListener('click', onCancel);
                endBtn.removeEventListener('click', onEnd);
            }

            function onCancel() {
                overlay.style.display = 'none';
                cleanupHandlers();
            }

            function onEnd() {
                overlay.style.display = 'none';
                // stop timers and show end-game summary
                if (gameState.gameTimer) {
                    clearInterval(gameState.gameTimer);
                    gameState.gameTimer = null;
                }
                if (gameState.aiTimer) {
                    clearInterval(gameState.aiTimer);
                    gameState.aiTimer = null;
                }
                cleanupHandlers();
                endGame();
            }

            cancelBtn.addEventListener('click', onCancel);
            endBtn.addEventListener('click', onEnd);
        }

        function hideWinner() {
            document.getElementById('winnerAnnouncement').style.display = 'none';
            showPlayOptions();
        }

        let touchStartX = 0;
        let touchStartY = 0;

        document.addEventListener('touchstart', function(e) {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener('touchend', function(e) {
            if (!document.querySelector('.game-screen').classList.contains('active')) return;
            if (gameState.isAnimating) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const diffX = touchStartX - touchEndX;
            const diffY = touchStartY - touchEndY;
            
            const minSwipeDistance = 50;
            
            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (Math.abs(diffX) > minSwipeDistance) {
                    if (diffX > 0) {
                        makeMove('left');
                    } else {
                        makeMove('right');
                    }
                }
            } else {
                if (Math.abs(diffY) > minSwipeDistance) {
                    if (diffY > 0) {
                        makeMove('up');
                    } else {
                        makeMove('down');
                    }
                }
            }
        });
    </script>
